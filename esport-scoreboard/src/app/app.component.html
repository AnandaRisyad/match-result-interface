<div class="container-fluid text-center">
  <div class="row">
    <div class="col-3">
      <img src="./assets/logo.png">
    </div>
    <div class="col-9">
      <h1 class="title">Match Result</h1>
    </div>
  </div>


  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-9">

        <div class="row score-row" *ngFor="let score of scores">
          <div class="col-8">
            <div class="card card-prepend">
              <div class="card-block">
                <h4 class="text">{{score.team}}</h4>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card card-append">
              <div class="card-block">
                <h4 class="text">{{score.kill}}</h4>
              </div>
            </div>
          </div>
        </div>

    </div>
    
  </div>
</div>
