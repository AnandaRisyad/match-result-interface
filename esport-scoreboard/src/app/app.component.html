<div class="container text-center">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <h1 class="title">Match Result</h1>
    </div>
    <div class="col"></div>
  </div>


  <div class="row">
    <div class="col-2"></div>
    <div class="col-10">

        <div class="row score-row" *ngFor="let score of scores">
          <div class="col-8">
            <div class="card">
              <div class="card-block">
                <h4 class="text">{{score.team}}</h4>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card">
              <div class="card-block">
                <h4 class="text">{{score.kill}}</h4>
              </div>
            </div>
          </div>
        </div>

    </div>
    
  </div>
</div>
